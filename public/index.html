<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="image-container">
    <img id="image" src="" alt="">
  </div>
  <div class="buttons">
    <button id="autoBackButton">Auto-back</button>
    <button id="backButton">Back</button>
    <button id="stopButton">Stop</button>
    <button id="forwardButton">Forward</button>
    <button id="autoForwardButton">Auto-forward</button>
  </div>
  <section class="info">
    <div class="weather-box">
      <div class="icon-div"></div>
      <div class="temperature"></div>
      <div class="description"></div>
    </div>
    <div>
      <h6 class="timer-current">Barcelona time: <span id="current-time"></span></h6>
    </div>
  </section>
  <footer class="credits">
      <ul>
        <li>Photograph credits:</li>
        <li>getwallpapers.com</li>
        <li>wallpapercave.com</li>
        <li>timeout.com</li>
        <li>coworker.com</li>
        <li>pride.com</li>
        <li>blog.via.com</li>
        <li>2.bp.blogspot.com</li>
        <li>urbansurf.me</li>
        <li>citylifebarcelona.com</li>
        <li>clickstay.s3-eu-west-1</li>
        <li> .amazonaws.com</li>
      </ul>
  </footer>
  <script src="/src/index.js"></script>
</body>


</html>
