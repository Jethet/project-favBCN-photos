<!DOCTYPE html>
<html>

<head>
  <title>Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/ced19ad24b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="image-container">
    <img id="image" src="" alt="">
  </div>
  <div class="buttons">
    <button id="autoBackButton"><i class="fas fa-angle-double-left"></i></button>
    <button id="backButton"><i class="fas fa-angle-left"></i></button>
    <button id="stopButton"><i class="fas fa-stop"></i></button>
    <button id="forwardButton"><i class="fas fa-angle-right"></i></button>
    <button id="autoForwardButton"><i class="fas fa-angle-double-right"></i></button>
  </div>
  <section class="info">
    <div class="weather-box">
      <div class="icon-div"></div>
      <div class="temperature"></div>
      <div class="description"></div>
    </div>
    <div class="timer-box">
        <img class="bcn-flag" src="/public/bcn_flag.jpg" alt="Barcelona flag">
        <p class="timer">Barcelona time:  </p> 
         <p><span id="current-time"></span></p>
      </div>
  </section>
  <hr>
  <footer class="credits-footer">
    <p><strong>Photograph credits:</strong>
      getwallpapers.com
      wallpapercave.com
      timeout.com
      coworker.com
      pride.com
      blog.via.com
      2.bp.blogspot.com
      urbansurf.me
      citylifebarcelona.com
      clickstay.s3-eu-west-1.amazonaws.com</p>
  </footer>
  <script src="/src/index.js"></script>
</body>


</html>
